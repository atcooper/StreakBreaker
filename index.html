<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <!-- Note window.onload is defined in main.js and cannot be defined elsewhere in this way-->
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="control_panels_and_queue">
      <div class="control_panels">
        <div class="game_control_panel">
          <div class="bounty_control">
            <div>Bounty:</div><div id="bounty_amount_element">0</div>
          </div>
          <form id="declare_winner_form" autocomplete="off">
            <div class="versus_control">
              <input id="champ_radio_input" class="versus_input" type="radio" name="versus" value="Player 1"><label id="champ_label" class="versus_label">Champ</label>
              <div id="vs_center">vs</div>
              <input id="challenger_radio_input" class="versus_input" type="radio" name="versus" value="Player 3"><label id="challenger_label" class="versus_label">Challenger</label>
              <input id="start_event_button" type="button" value="Start Event" onclick="startEvent();">

              <input id="declare_winner_button" type="button" form="declare_winner_form" value="Declare Winner" onclick="declareWinner(this.form);" hidden=true>
            </div>
          </form>
          <div class="error" id="winner_error"></div>
        </div>
      </div>

      <div id="all_queues" class="all_queues">
        <div id="champ_queue" class="champ_queue">
          <div>Empty</div>
          <div>0</div>
        </div>
        <div id="challenger_queue" class="challenger_queue">
          <div>Empty</div>
          <div>0</div>
        </div>
        <div class="queue_spacer"></div>
        <div class="queue" id="queue">
          <div class="chart_labels">
            <div>Player</div>
            <div>Bid</div>
          </div>
        <!--div class="player_row" id="player_1_queue">
          <div>Player 1</div>
          <div>3</div>
        </div-->
        </div>
      </div>
    </div>

    <br/>
    <div class="control_panel" id="master_player_control_panel">
      <!-- For example
        <div class="player_control" id="Player_1_control_panel">
          <div class="player_name">Player 1</div>
          <div class="control_panel_wallet">
            <div>Wallet:</div>
            <div>27</div>
          </div>
          <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement);" value="Bid">
                                                                                                              <input class="remove_from_queue_button" type="button" onclick="removeFromQueue(this.parentElement);" value="Exit Queue">
        </div> -->
      
    </div>

    <div class="new_player_form">
      <p>Add Player</p>
      <form id="add_player_form">
        <div class="new_player_form_row">
          <label for="player_name">Name:</label>
          <input type="text" id="player_name">
        </div>
        <div class="new_player_form_row">
          <label for="player_wallet">Wallet:</label>
          <input type="text" id="player_wallet">
        </div>
        <input class="add_player_button" type="button" form="add_player_form" value="Add Player" onclick="addPlayer(this.form);">
      </form>
    </div>

  </body>
</html>
