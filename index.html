<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="queue" id="queue">
      <div class="chart_labels">
        <div>Player</div>
        <div>Bid</div>
      </div>
      <div class="player_row">
        <div>Player 1</div>
        <div>40</div>
      </div>
      <div class="player_row">
        <div>Player 3</div>
        <div>30</div>
      </div>
      <div class="player_row">
        <div>Player 2</div>
        <div>25</div>
      </div>
    </div>

    <br/>
    <div class="control_panel" id="control_panel">
      <div class="player_control">
        <div class="player_name">Player 1</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>60</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement)" value="Bid">
      </div>
      <div class="player_control">
        <div class="player_name">Player 2</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>25</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement)" value="Bid">
      </div>
      <div class="player_control">
        <div class="player_name">Player 3</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>70</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement)" value="Bid">
      </div>
    </div>

    <div class="new_player_form">
      <p>Add Player</p>
      <form id="add_player_form">
        <div class="new_player_form_row">
          <label for="player_name">Name:</label>
          <input type="text" id="player_name">
        </div>
        <div class="new_player_form_row">
          <label for="">Wallet:</label>
          <input type="text" id="player_wallet">
        </div>
        <input class="add_player_button" type="button" form="add_player_form" value="Add Player" onclick="addPlayer(this.form)">
      </form>
    </div>

  </body>
</html>
