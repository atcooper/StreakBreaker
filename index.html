<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="game_cp_and_queue">
      <div class="game_control_panel">
        <div class="bounty_control">
          <div>Bounty:</div><div id="bounty_amount_element">100</div>
        </div>
        <form id="declare_winner_form">
          <div class="versus_control">
            <span><input id="champ_radio_input" type="radio" name="versus" value="Player 1"><label>Player 1</label></span>
            <div>vs</div>
            <span><input id="challenger_radio_input" type="radio" name="versus" value="Player 3"><label>Player 3</label></span>
            <input class="declare_winner_button" type="button" form="declare_winner_form" value="Declare Winner" onclick="declareWinner(this.form);">
          </div>
        </form>
        <div class="error" id="winner_error"></div>

      </div>

      <div class="queue" id="queue">
        <div class="chart_labels">
          <div>Player</div>
          <div>Bid</div>
        </div>
        <div class="player_row" id="player_1_queue">
          <div>Player 1</div>
          <div>3</div>
        </div>
        <div class="player_row" id="player_3_queue">
          <div>Player 3</div>
          <div>2</div>
        </div>
        <div class="player_row" id="player_2_queue">
          <div>Player 2</div>
          <div>1</div>
        </div>
      </div>
    </div>

    <br/>
    <div class="control_panel" id="control_panel">
      <div class="player_control" id="Player_1_control_panel">
        <div class="player_name">Player 1</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>27</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement);" value="Bid">
      </div>
      <div class="player_control" id="Player_2_control_panel">
        <div class="player_name">Player 2</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>19</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement);" value="Bid">
      </div>
      <div class="player_control" id="Player_3_control_panel">
        <div class="player_name">Player 3</div>
        <div class="control_panel_wallet">
          <div>Wallet:</div>
          <div>48</div>
        </div>
        <input class="bid_input_button" type="button" onclick="placeBid(this.parentElement);" value="Bid">
      </div>
    </div>

    <div class="new_player_form">
      <p>Add Player</p>
      <form id="add_player_form">
        <div class="new_player_form_row">
          <label for="player_name">Name:</label>
          <input type="text" id="player_name">
        </div>
        <div class="new_player_form_row">
          <label for="player_wallet">Wallet:</label>
          <input type="text" id="player_wallet">
        </div>
        <input class="add_player_button" type="button" form="add_player_form" value="Add Player" onclick="addPlayer(this.form);">
      </form>
    </div>

  </body>
</html>
